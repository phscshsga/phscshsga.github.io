<nav class="navbar navbar-default" role="navigation">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.brand }}</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">

				{% for link in site.pages %}
				{% if link.title %}
				<li class="{% if link.url == page.url %}active{% endif %}">
					<a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
				</li>
				{% endif %}
				{% endfor %}

			</ul>

			<ul class="nav navbar-nav navbar-right hidden-xs">

				<p class="navbar-text">
					<span class="label label-success">{{site.tagline}}</span>
				</p>

			</ul>

		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</nav>
